{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <h2 class="mb-4">Profile</h2>
    <div class="row">
        <!-- Profile Details -->
        <div class="col-md-4">
            <div class="card profile-box text-center p-4 shadow-sm">
                <div class="profile-image-container">
                    <img src="{{ user_profile.profile_image.url }}" alt="Profile Image" class="profile-image mb-3">
                </div>
                <h3 class="mt-2">{{ user_profile.full_name }}</h3>
                <p class="text-muted">{{ user_profile.designation }}</p>
                <p class="text-muted"><i class="bi bi-geo-alt"></i> {{ user_profile.location }}</p>
                <div class="mt-3">
                    <button class="btn btn-primary me-2">Follow</button>
                    <button class="btn btn-secondary">Message</button>
                </div>
            </div>
            <div class="card mt-4 p-3 shadow-sm">
                <h5>Social Links</h5>
                <div class="social-links mt-2">
                    <a href="{{ user_profile.website_url }}" target="_blank">Website</a> |
                    <a href="{{ user_profile.github_url }}" target="_blank">GitHub</a> |
                    <a href="{{ user_profile.twitter_url }}" target="_blank">Twitter</a> |
                    <a href="{{ user_profile.instagram_url }}" target="_blank">Instagram</a> |
                    <a href="{{ user_profile.facebook_url }}" target="_blank">Facebook</a>
                </div>
            </div>
        </div>

        <!-- Additional Details -->
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h5>Profile Information</h5>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ user_profile.email }}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mobile_number" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile_number" value="{{ user_profile.mobile_number }}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" value="{{ user_profile.age }}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" class="form-control" id="gender" value="{{ user_profile.gender }}" disabled>
                        </div>
                    </div>
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">Edit Profile</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Inline CSS for enhanced styling -->
<style>
    .profile-box {
        background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
        border: none;
        border-radius: 10px;
    }
    .profile-image-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
    }
    .profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #007bff;
        transition: transform 0.3s ease-in-out;
    }
    .profile-image:hover {
        transform: scale(1.1);
    }
    .social-links a {
        color: #007bff;
        font-weight: 500;
        margin-right: 10px;
        transition: color 0.3s ease;
    }
    .social-links a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<!-- Inline JavaScript for image click effect -->
<script>
    document.querySelectorAll('.profile-image').forEach(image => {
        image.addEventListener('click', () => {
            image.classList.add('clicked');
            setTimeout(() => image.classList.remove('clicked'), 300);
        });
    });
</script>
{% endblock %}
